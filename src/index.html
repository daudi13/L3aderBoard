<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
</head>
<body>
	<header>
		<h1>leaderboard</h1>
	</header>
	<main>
		<div class="container">
			<div class="box-left">
				<div class="recent-score">
					<h2 class="subtitle">Recent scores</h2>
					<button type="button">Refresh</button>
				</div>
				<ul class="score-board">
				</ul>
			</div>
			<div class="box-right">
				<h2 class="subtitle">Add your score</h2>
				<form action="#">
					<label for="name"><input type="text"  id="name" required placeholder="Your name"></label>
					<label for="score"><input type="text" id="score" required placeholder="Your Score"></label>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
