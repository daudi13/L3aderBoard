<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
</head>
<body>
	<header>
		<h1>boarderPatrol</h1>
	</header>
	<main>
		<div class="container">
			<div class="box-left">
				<div class="recent-score">
					<h2 class="subtitle">Global rank</h2>
					<button class="btn refresh" type="button">Refresh</button>
				</div>
				<ul class="score-board">
				</ul>
			</div>
			<div class="box-right">
				<h2 class="subtitle">Add your score</h2>
				<form class= form action="submit">
					<label for="name"><input type="text"  id="name" required placeholder="Your name..."></label>
					<label for="score"><input type="number" id="score" required placeholder="Your Score..."></label>
					<button class="btn submit" type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="overflow"></div>
	</main>
</body>
</html>
